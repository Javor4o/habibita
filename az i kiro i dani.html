<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obicham vi negry i mi qshte topkite (obicham vsichki osven toq do Kiro)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .page-text {
            color: #ccc;
            font-size: 18px;
            margin: 20px 0;
            transition: color 0.3s ease-in-out, margin 0.3s ease-in-out;
        }

        .page-text:hover {
            margin-top: 30px;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lightbox-container {
            text-align: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .lightbox p {
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .page-navigation {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .page-link {
            margin: 0 15px;
            color: #ccc;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .page-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Obicham vi negry i mi qshte topkite (obicham vsichki osven toq do Kiro)</h1>
        <p class="page-text">Snimki ot nas bez toq mangal do Kiro</p>
        <div class="page-navigation">
            <a href="#" class="page-link" onclick="goToPage(1)">Page 1</a>
            <a href="#" class="page-link" onclick="goToPage(2)">Page 2</a>
            <a href="#" class="page-link" onclick="goToPage(3)">Page 3</a>
        </div>
    </header>

    <section>
        <div class="gallery" id="gallerySection">
            <!-- Gallery will be inserted here using JavaScript -->
        </div>
    </section>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="close-btn">Ã—</span>
        <div class="lightbox-container">
            <img src="" alt="Lightbox Image" id="lightbox-img">
            <p id="lightbox-title"></p>
        </div>
    </div>

    <script>
        function openLightbox(imageUrl, title) {
            document.getElementById('lightbox-img').src = imageUrl;
            document.getElementById('lightbox-title').textContent = title;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || event.target.tagName === 'SPAN') {
                document.getElementById('lightbox').style.display = 'none';
            }
        }

        function generateGallery(images) {
            const gallerySection = document.getElementById('gallerySection');
            gallerySection.innerHTML = ''; // Clear existing content

            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `
                    <img src="${image.url}" alt="Image ${index + 1}" onclick="openLightbox('${image.url}', '${image.title}')">
                    <p>${image.title}</p>
                `;
                gallerySection.appendChild(galleryItem);
            });
        }

        // Define images for each page
        const page1Images = [
            { url: 'https://cdn.discordapp.com/attachments/1060126304374112309/1192862970343071795/Untitled.jpg?ex=65aa9f36&is=65982a36&hm=5baa632323732157658b414168a8812bc2cb02f923982fac8a0e88c92174c011&', title: 'Qsh mi pishkata Kiro' },
            { url: 'https://cdn.discordapp.com/attachments/1060126304374112309/1187671361787805736/IMG_6583.jpg?ex=65aa3126&is=6597bc26&hm=434113209fd0c499e4026ea2b1d9ff34bfc7d188fa5b8f79a2475cf701305d61&', title: 'Dancho kak napyva za da se izdrizka' },
        ];

        const page2Images = [
            { url: 'https://cdn.discordapp.com/attachments/1060126304374112309/1178459007657201816/IMG-7f9d15c77473677903f572315da435d8-V.jpg?ex=65a45cfa&is=6591e7fa&hm=98a9c70a31651cc392f155649bf0679b805f4ca56b4ec726f432a030816718c9&', title: 'Ohhhhh gyz' },
            { url: 'https://cdn.discordapp.com/attachments/1060126304374112309/1170494185690906705/IMG-ffeba4a59ba5dca73ba01fbecf2ae094-V.jpg?ex=65a312a8&is=65909da8&hm=36221bc74883ad12b5b3b87b2d35646fb5c5af3a8765cb2d6ec6720e22d97d81&', title: 'Hapchetata koito Joan ne pie zashtoto oshte e shizoprenic' },
        ];

        const page3Images = [
            { url: 'https://cdn.discordapp.com/attachments/1060126304374112309/1192814104533024850/IMG_6620.jpg?ex=65aa71b3&is=6597fcb3&hm=9855ae676e22db6136917f7da3e1422e07426edb4517f10200b0198ace10db20&', title: 'Nz Dani kak sere na mikropona si' },
            { url: 'https://via.placeholder.com/800x605', title: 'Title 6' },
        ];

        let currentPageIndex = 0;
        const pages = [page1Images, page2Images, page3Images];

        function goToPage(pageIndex) {
            currentPageIndex = pageIndex - 1;
            generateGallery(pages[currentPageIndex]);
        }

        // Load the initial gallery
        generateGallery(pages[currentPageIndex]);
    </script>

</body>
</html>
