<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Special Gallery</h1>
    </header>

    <section>
        <div class="gallery">
            <img src="https://cdn.discordapp.com/attachments/1060126304374112309/1192493985944588399/rn_image_picker_lib_temp_37031d4d-0340-4a38-9311-7bb013eec692.jpg?ex=65a94791&is=6596d291&hm=aa85176597e1c0dc6cbb4b7453d5996abb4552ba49d06dad53d4cb7fb05e5d63&/800x600" alt="Image 1" onclick="openLightbox('https://cdn.discordapp.com/attachments/1060126304374112309/1192493985944588399/rn_image_picker_lib_temp_37031d4d-0340-4a38-9311-7bb013eec692.jpg')">
            <img src="https://cdn.discordapp.com/attachments/1060126304374112309/1187671361787805736/IMG_6583.jpg?ex=65aa3126&is=6597bc26&hm=434113209fd0c499e4026ea2b1d9ff34bfc7d188fa5b8f79a2475cf701305d61&/800x601" alt="Image 2" onclick="openLightbox('https://cdn.discordapp.com/attachments/1060126304374112309/1187671361787805736/IMG_6583.jpg')">
            <img src="https://cdn.discordapp.com/attachments/1060126304374112309/1178459007657201816/IMG-7f9d15c77473677903f572315da435d8-V.jpg?ex=65a45cfa&is=6591e7fa&hm=98a9c70a31651cc392f155649bf0679b805f4ca56b4ec726f432a030816718c9&" alt="Image 3" onclick="openLightbox('https://cdn.discordapp.com/attachments/1060126304374112309/1178459007657201816/IMG-7f9d15c77473677903f572315da435d8-V.jpg?ex=65a45cfa&is=6591e7fa&hm=98a9c70a31651cc392f155649bf0679b805f4ca56b4ec726f432a030816718c9&')">
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">Ã—</span>
        <img src="" alt="Lightbox Image" id="lightbox-img">
    </div>

    <script>
        function openLightbox(imageUrl) {
            document.getElementById('lightbox-img').src = imageUrl;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
